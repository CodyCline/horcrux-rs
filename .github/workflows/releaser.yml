name: Releaser
on: 
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build_mac:
    name: Build for macOS
    runs-on: macos-latest
    outputs:
      artifact: ${{ steps.package.outputs.artifact }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build on macOS
        run: cargo build --release
      - name: Zip artifact
        run: tar -czf hx-1.0.0-x86_64-apple-darwin.tar.gz ./target/release/hx
      - id: package
        name: Output the artifact
        run: echo "artifact=hx-1.0.0-x86_64-apple-darwin.tar.gz" >> $GITHUB_OUTPUT
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.package.outputs.artifact }}
          path: ${{ steps.package.outputs.artifact }}
  create_release:
    name: Create GitHub Release
    needs: [build_mac]
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create release file
        run: echo ${{ github.sha }} > RELEASE.txt
      - name: Test
        run: |
          cat RELEASE.txt
          ls
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{needs.build_mac.outputs.artifact}}
      - name: Release
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          name: v1.0.0
          tag_name: v1.0.0
          files: |
            ${{ needs.build_mac.outputs.artifact }}
            RELEASE.txt
            LICENSE
  